<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>album</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Zufallsbild">

  <script>
    // Array mit 55 Raw-Links zu deinen Bildern
    const bilder = [];
    for (let i = 1; i <= 55; i++) {
      // führende Null optional, falls deine Bilder z.B. bild01.jpg heißen
      const zahl = i < 10 ? "0" + i : i;
      bilder.push(`https://raw.githubusercontent.com/florians19096/album/main/bilder/bild${zahl}.jpg`);
    }

    // Zufälliges Bild auswählen
    const img = document.getElementById("randomImage");
    img.src = bilder[Math.floor(Math.random() * bilder.length)];
  </script>
</body>
</html>
