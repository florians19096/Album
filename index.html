<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Fotoalbum</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="Zufallsbild">

  <script>
    // Liste deiner Bilder
    const bilder = [
      "bild01.jpg",
      "bild02.jpg",
      "bild03.jpg",
      "bild04.jpg"
      // hier kannst du beliebig weitermachen
    ];

    // Zufälliges Bild auswählen
    const zufall = Math.floor(Math.random() * bilder.length);
    document.getElementById("randomImage").src = bilder[zufall];
  </script>
</body>
</html>
