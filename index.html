<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zufallsbild Album</title>
  <style>
    /* Optional: Bild zentrieren und responsive */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Zufallsbild">

  <script>
    // Array mit allen Raw-Links zu deinen Bildern
    const bilder = [
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild1.jpg",
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild2.jpg",
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild3.jpg",
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild4.jpg",
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild5.jpg",
      "https://raw.githubusercontent.com/florians19096/album/main/bilder/bild6.jpg"
    ];

    // Zufälliges Bild auswählen
    const img = document.getElementById("randomImage");
    img.src = bilder[Math.floor(Math.random() * bilder.length)];
  </script>
</body>
</html>
