<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <img id="mainImg" src="" alt="Zufallsbild">

  <script>
    // Array automatisch mit allen Bildern füllen
    const images = [];
    for (let i = 1; i <= 63; i++) {
      // führende Nullen (01, 02, 03...)
      const num = i.toString().padStart(2, "0");
      images.push(`Bild${num}.jpg`);  // ← das ist richtig mit Backticks
    }

    // Zufälliges Bild auswählen
    const idx = Math.floor(Math.random() * images.length);
    document.getElementById("mainImg").src = images[idx];
  </script>
</body>
</html>
