<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>album</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <img id="mainImg" src="" alt="Zufallsbild">

  <script>
    // Array mit Pfad zum "Bilder"-Ordner
    const images = [];
    for (let i = 1; i <= 55; i++) {
      const num = i.toString().padStart(2, "0");
      images.push(`bilder/bild${num}.jpg`);
    }

    // Zufälliges Bild wählen
    const idx = Math.floor(Math.random() * images.length);
    document.getElementById("mainImg").src = images[idx];
  </script>
</body>
</html>
